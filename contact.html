<!DOCTYPE HTML>
<html>
<head>
    <title>Contact - Anibal Guerrero Hernandez</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("IdcCHP7UMbLzJFl5s");
        })();
    </script>
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        #status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">Anibal Guerrero Hernandez</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="awards.html">Awards</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
            <ul class="icons">
                <li><a href="https://github.com/Fortranibal" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
                <li><a href="https://linkedin.com/in/anibal-guerrero" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <section class="post">
                <header class="major">
                    <h1>Contact Me</h1>
                    <p>Feel free to reach out if you have any questions or opportunities!</p>
                </header>

                <div class="contact-form">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="button primary">Send Message</button>
                    </form>
                    <div id="status-message"></div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <!-- You can keep minimal information here if needed -->
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_mg8pexh', 'template_jbty4qp', this)
                .then(function() {
                    showStatus('Message sent successfully!', 'success');
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    showStatus('Failed to send the message. Please try again later.', 'error');
                });
        });

        function showStatus(message, type) {
            var statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';

            setTimeout(function() {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
